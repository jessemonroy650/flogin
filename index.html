<div id=form style="background-color:hsl(135,25%,75%);margin:0.2em;padding:0.2em;">
<b>signup</b><br>
    <input type=text     id=name      placeholder=name /><br>
    <input type=email    id=email     placeholder="email (required)" /><br>
    <input type=text     id=password  placeholder="password (required)" /><br>

</div>
<div id=form style="background-color:hsl(225,25%,75%);margin:0.2em;padding:0.2em;">
<b>logout</b><br>

</div>
<div id=form style="background-color:hsl(45,25%,75%);margin:0.2em;padding:0.2em;">
<b>reset password</b><br>

</div>

<div id=form style="background-color:hsl(270,25%,75%);margin:0.2em;padding:0.2em;">
